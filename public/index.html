<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="GoMyCode student experience app" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="author" content="GoMyCode" />
    <meta name="copyright" content="MIT" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GMC SX</title>

    <meta property="og:title" content="GMC SX" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!--
      Give name for pinning site to Taskbar on WIndows.
    -->
    <meta name="application-name" content="GMC SX" />
    <!--
      Give site tooltip for pinning
    -->
    <meta
      name="msapplication-tooltip"
      content="GoMyCode student experience app"
    />

    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo512.png" />
    <!-- Make it possible to pin app on mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Get Site to look like app on iOS  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#e53a32" />
    <!--
      Add Title for when site is pinned to iOS screen
    -->
    <meta name="apple-mobile-web-app-title" content="GMC SX" />
    <meta name="theme-color" content="#ffffff" />

    <!--
      Add icon for when pinned to iOS & any other mobile
     -->
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />
    <!--
       Display certain image when site is loaded as app on iOS
      -->
    <link
      rel="apple-touch-startup-image"
      media="(max-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/logo512.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo512.png" />

    <!--
      DNS Pre-fetching: pre-fetches the site that is included in the href
    -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #e53a32">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
